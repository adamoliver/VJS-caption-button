<!doctype html>
<html>
    <head>
        <link href="http://vjs.zencdn.net/4.3.0/video-js.css" rel="stylesheet">

        <link rel="stylesheet" href="videojs.caption-button.css">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="video.dev.js"></script>

    </head>
    <body>
        <video id="example_video_1" class="video-js vjs-default-skin" width="720" height="405" controls>
            <source type="video/mp4" src="http://video-js.zencoder.com/oceans-clip.mp4">
            <source type="video/webm" src="http://video-js.zencoder.com/oceans-clip.webm">
            <track kind="captions" src="demo.captions.vtt" srclang="en" label="English" default></track>
        </video>

        <script src="videojs.caption-button.js"></script>
        <script>
            var vid = videojs("example_video_1", {
                plugins : { caption : {} },
                techOrder: ["html5","flash"]
            });
        </script>
    </body>
</html>
